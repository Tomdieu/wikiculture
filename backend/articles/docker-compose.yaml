version: '3.8'

services:
  articles_service:
    image: article
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    command: ["python", "manage.py", "runserver", "8001"]
    container_name: articles_service
    restart: unless-stopped
    volumes:
      - .:/articles
    environment:        # Add environment variables here
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_HOST=172.17.0.4
      - RABBITMQ_PORT=5672
    network_mode: bridge
    extra_hosts:
      - "host.docker.internal:host-gateway"

  consumer:
    image: article
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python","consumer.py"]
    restart: unless-stopped
    depends_on:
      - articles_service
    volumes:
      - .:/articles
    environment:        # Add environment variables here
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_HOST=172.17.0.4
      - RABBITMQ_PORT=5672
    network_mode: bridge
