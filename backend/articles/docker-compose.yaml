version: '3.8'

services:
  articles_service:
    image: article
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    command: ["python", "manage.py", "runserver", "8001"]
    container_name: articles_service
    restart: unless-stopped
    networks:
      - bridge

  consumer:
    image: article
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python","consumer.py"]
    restart: unless-stopped
    depends_on:
      - articles_service
    networks:
      - bridge

networks:
  bridge:
    driver: bridge
    name: bridge