version: '3.8'

services:
  articles_service:
    image: article
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    command: ["python", "manage.py", "runserver", "8001"]
    container_name: articles_service
    restart: unless-stopped
    networks:
      - wikiculture_network
    volumes:
      - .:/articles
    environment:        # Add environment variables here
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_HOST=host.docker.internal
      - RABBITMQ_PORT=5672

  consumer:
    image: article
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python","consumer.py"]
    restart: unless-stopped
    depends_on:
      - articles_service
    networks:
      - wikiculture_network
    volumes:
      - .:/articles
    environment:        # Add environment variables here
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_HOST=host.docker.internal
      - RABBITMQ_PORT=5672

networks: 
  wikiculture_network:
    driver: bridge
