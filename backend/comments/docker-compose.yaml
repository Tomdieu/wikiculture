version: '3.8'

services:
  comment_service:
    image: comment
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    command: ["python", "manage.py", "runserver", "8002"]
    container_name: comment_service
    restart: unless-stopped
    networks:
      - wikiculture_network
    volumes:
      - .:/comments
    environment:        # Add environment variables here
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672

  consumer:
    image: comment
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python","consumer.py"]
    restart: unless-stopped
    depends_on:
      - comment_service
    networks:
      - wikiculture_network
    environment:        # Add environment variables here
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
networks: 
  wikiculture_network:
    driver: bridge
